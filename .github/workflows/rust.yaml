name: Rust build and test

on:
  push:
    branches: [ unit-tests ]
  pull_request:
    branches: [ unit-tests ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Release Build
      run: cargo build --release --verbose
